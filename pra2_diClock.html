        function re_time() {
            let d_day = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat'];
            let nt = new Date();
            t_hours = nt.getHours();
            t_minutes = nt.getMinutes();
            t_seconds = nt.getSeconds();

            d_years = nt.getFullYear();
            d_months = nt.getMonth();
            d_date = nt.getDate();
            d_items = nt.getDay();

            function chk0(num) {
                return (num < 10) ? '0' + num : num;
            }

            document.querySelector('#clk2-time').textContent = `${chk0(t_hours)}:${chk0(t_minutes)}:${chk0(t_seconds)}`;
            document.querySelector('#clk2-date').textContent = `${d_years}-${(d_months)+1}-${chk0(d_date)} ${d_day[d_items]}`;
            setInterval('re_time()', 1000);
        }
        re_time();
