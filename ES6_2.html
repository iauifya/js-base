<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>
</head>

<body>
    <script>
        //for...of
        //遍歷一個陣列
        let arrayOne = [10, 20, 30];
        for (let value of arrayOne) {
            value *= 2;
            console.log(value);
        }
        //遍歷一個字串
        let stringOne = 'Hello';
        for (let value2 of stringOne) {
            console.log(value2);
        }
    </script>
</body>

</html>
